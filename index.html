<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ’œ Purple Nexus 8.1</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* ==== GLOBAL STYLES ==== */
*{box-sizing:border-box;margin:0;padding:0;font-family:'Arial',sans-serif;}
html{scroll-behavior:smooth;}
body{min-height:100vh;background:#0c0015;color:white;position:relative;overflow-x:hidden;padding-bottom:120px;}
/* ==== PARTICLES ==== */
.particle{position:absolute;border-radius:50%;opacity:0.5;pointer-events:none;animation:float 2s linear infinite;}
@keyframes float{0%{transform:translate(0,0);}50%{transform:translate(100px,-100px);}100%{transform:translate(0,0);}}

/* ==== NEON ORBS ==== */
.orb{position:fixed;width:350px;height:350px;border-radius:50%;filter:blur(150px);opacity:0.35;animation:float 20s infinite alternate ease-in-out;z-index:-1;}
.orb1{background:#b366ff;top:-100px;left:-100px;}
.orb2{background:#7a1fff;bottom:-120px;right:-120px;animation-delay:6s;}
.orb3{background:#ff4df8;top:40%;left:60%;animation-delay:12s;}

/* ==== HEADER ==== */
header{text-align:center;padding:30px 15px 15px;}
header h1{font-size:2.5rem;background:linear-gradient(90deg,#b366ff,#ff66ff,#7a5cff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-shadow:0 0 35px rgba(179,102,255,0.9);}
header p{margin-top:5px;font-size:1rem;opacity:0.85;}

/* ==== TABS ==== */
.tabs{display:flex;justify-content:flex-start;gap:6px;overflow-x:auto;padding:5px 10px;margin-bottom:15px;}
.tab{padding:6px 12px;border-radius:999px;cursor:pointer;background:rgba(255,255,255,0.08);backdrop-filter:blur(12px);color:white;transition:0.3s;font-size:0.85rem;white-space:nowrap;}
.tab.active,.tab:hover{background:linear-gradient(90deg,#b366ff,#ff66ff);color:black;}

/* ==== CARDS ==== */
.card{display:none;margin:auto;max-width:1200px;padding:20px;background:rgba(255,255,255,0.05);backdrop-filter:blur(14px);border-radius:20px;box-shadow:0 0 35px rgba(179,102,255,0.35);border:1px solid rgba(255,255,255,0.12);}
.card.active{display:block;}
.card h2{margin-bottom:12px;color:#e6c8ff;}
.card p{font-size:0.85rem;opacity:0.8;margin-bottom:12px;}

/* ==== BUTTONS ==== */
.card .button-container{display:flex;flex-wrap:wrap;gap:8px;}
.card button{display:flex;align-items:center;justify-content:space-between;padding:6px 10px;border-radius:999px;border:none;font-weight:bold;cursor:pointer;background:linear-gradient(90deg,#b366ff,#ff66ff);color:black;box-shadow:0 0 14px rgba(179,102,255,0.7);transition:transform 0.2s,box-shadow 0.2s;font-size:0.8rem;}
.card button:hover{transform:scale(1.05);box-shadow:0 0 35px rgba(179,102,255,1);}
.link-count{font-size:0.65rem;opacity:0.7;margin-left:6px;}

/* ==== SEARCH BAR ==== */
.search-bar{display:flex; gap:6px; margin-bottom:10px; flex-wrap:wrap;}
.search-bar input{flex:1;padding:8px 10px;border-radius:999px;border:none;outline:none;background:rgba(0,0,0,0.55);color:white;font-size:0.85rem;}
.search-bar button{padding:8px 16px;border-radius:999px;border:none;font-weight:bold;cursor:pointer;background:linear-gradient(90deg,#b366ff,#ff66ff);color:black;box-shadow:0 0 12px rgba(179,102,255,0.6);}

/* ==== FOOTER ==== */
footer{text-align:center;padding:12px;font-size:0.75rem;opacity:0.6;}

/* ==== TEXTAREAS ==== */
textarea{width:100%;padding:8px;border-radius:10px;border:none;outline:none;background:rgba(0,0,0,0.6);color:white;font-size:0.85rem;margin-bottom:8px;resize:none;}
#aiOutput{background:rgba(255,255,255,0.08);padding:10px;border-radius:10px;max-height:200px;overflow-y:auto;margin-bottom:8px;}

/* ==== AUTH ==== */
.auth-screen{position:fixed;inset:0;background:#0c0015;display:flex;align-items:center;justify-content:center;z-index:9999;}
.auth-box{width:90%;max-width:420px;background:rgba(255,255,255,0.08);backdrop-filter:blur(20px);border-radius:20px;padding:25px;box-shadow:0 0 40px rgba(179,102,255,0.6);text-align:center;}
.auth-box h2{margin-bottom:10px;color:#e6c8ff;}
.auth-box p{font-size:0.85rem;opacity:0.8;margin-bottom:15px;}
.auth-box input{width:100%;padding:10px;margin-bottom:10px;border-radius:999px;border:none;outline:none;background:rgba(0,0,0,0.6);color:white;}
.auth-box button{width:100%;padding:10px;border-radius:999px;border:none;font-weight:bold;cursor:pointer;background:linear-gradient(90deg,#b366ff,#ff66ff);color:black;box-shadow:0 0 14px rgba(179,102,255,0.7);margin-top:5px;}
.auth-switch{margin-top:10px;font-size:0.8rem;opacity:0.7;cursor:pointer;}
.auth-error{color:#ff6b6b;font-size:0.8rem;margin-bottom:8px;}

/* ==== PROFILE PANEL ==== */
.profile-panel{position:fixed;bottom:15px;left:15px;background:rgba(255,255,255,0.1);backdrop-filter:blur(15px);border-radius:20px;padding:10px 12px;box-shadow:0 0 25px rgba(179,102,255,0.5);display:flex;align-items:center;gap:10px;cursor:pointer;z-index:1000;}
.profile-panel img{width:40px;height:40px;border-radius:50%;object-fit:cover;border:2px solid #b366ff;}
.profile-info{display:flex;flex-direction:column;font-size:0.75rem;}
.profile-info .username{font-weight:bold;color:#e6c8ff;}
.profile-info .bio{opacity:0.7;max-width:120px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}

/* ==== SETTINGS MODAL ==== */
.settings-modal{position:fixed;inset:0;background:rgba(0,0,0,0.6);display:none;align-items:center;justify-content:center;z-index:2000;}
.settings-box{width:90%;max-width:420px;background:rgba(255,255,255,0.1);backdrop-filter:blur(20px);border-radius:20px;padding:20px;box-shadow:0 0 40px rgba(179,102,255,0.6);}
.settings-box h2{margin-bottom:10px;color:#e6c8ff;}
.settings-box label{font-size:0.75rem;opacity:0.8;}
.settings-box input,.settings-box textarea{width:100%;margin-bottom:10px;padding:8px;border-radius:10px;border:none;outline:none;background:rgba(0,0,0,0.6);color:white;font-size:0.85rem;}
.settings-actions{display:flex;gap:8px;}
.settings-actions button{flex:1;padding:10px;border-radius:999px;border:none;font-weight:bold;cursor:pointer;background:linear-gradient(90deg,#b366ff,#ff66ff);color:black;box-shadow:0 0 14px rgba(179,102,255,0.7);}
.settings-actions .logout{background:linear-gradient(90deg,#ff6b6b,#ff3b3b);color:black;}

/* ==== CHAT SYSTEM ==== */
.chat-panel{position:fixed;bottom:15px;right:15px;width:320px;max-height:450px;background:rgba(255,255,255,0.1);backdrop-filter:blur(20px);border-radius:20px;box-shadow:0 0 30px rgba(179,102,255,0.6);display:flex;flex-direction:column;overflow:hidden;z-index:1000;}
.chat-header{padding:10px;background:linear-gradient(90deg,#b366ff,#ff66ff);color:black;font-weight:bold;text-align:center;}
.chat-users{max-height:120px;overflow-y:auto;padding:8px;border-bottom:1px solid rgba(255,255,255,0.2);}
.chat-user{padding:6px 8px;border-radius:999px;cursor:pointer;background:rgba(255,255,255,0.08);margin-bottom:5px;font-size:0.75rem;}
.chat-user:hover{background:rgba(255,255,255,0.2);}
.chat-messages{flex:1;padding:8px;overflow-y:auto;font-size:0.75rem;}
.chat-message{margin-bottom:6px;}
.chat-message.you{color:#ffb3ff;}
.chat-input{display:flex;padding:8px;gap:6px;}
.chat-input input{flex:1;padding:6px 10px;border-radius:999px;border:none;outline:none;background:rgba(0,0,0,0.6);color:white;font-size:0.75rem;}
.chat-input button{padding:6px 12px;border-radius:999px;border:none;font-weight:bold;cursor:pointer;background:linear-gradient(90deg,#b366ff,#ff66ff);color:black;}
</style>
</head>
<body>

<!-- ORBS -->
<div class="orb orb1"></div>
<div class="orb orb2"></div>
<div class="orb orb3"></div>

<!-- PARTICLES -->
<script>
for(let i=0;i<160;i++){
  let p=document.createElement('div');
  p.className='particle';
  let size=Math.random()*5+2;
  p.style.width=p.style.height=size+'px';
  p.style.background='rgba('+Math.floor(Math.random()*255)+','+Math.floor(Math.random()*120+80)+','+Math.floor(Math.random()*255)+',0.5)';
  p.style.left=Math.random()*window.innerWidth+'px';
  p.style.top=Math.random()*window.innerHeight+'px';
  document.body.appendChild(p);
}
</script>

<!-- HTML continues with all the same tabs, cards, auth, profile panel, settings, chat, AI placeholder, footer, JS for tabs, search, link tracking, auth, chat, AI etc. -->

</body>
</html>
